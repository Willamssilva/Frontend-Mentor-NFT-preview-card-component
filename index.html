<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="main-image">
        <div class="image-view-hover"></div>
        <img src="images/image-equilibrium.jpg" alt="cube-equilibrium" />
      </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p id="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <ul class="attributes-list">
        <li class="eth-value">
          <img src="images/icon-ethereum.svg" alt="ethereum-image" />
          0.041 ETH
        </li>
        <li class="time-left">
          <img src="images/icon-clock.svg" alt="clock-image" />
          3 days left
        </li>
      </ul>
      <hr />
      <div class="creator-box">
        <img src="images/image-avatar.png" alt="avatar" />
        <p id="creation">Creation of <a href="#" id="name">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
